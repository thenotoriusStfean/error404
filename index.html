<!DOCTYPE html>
<!-- questo è un commento -->
<!-- un commento inizia con una parentesi angolare, un punto esclamativo e due trattini -->
<!-- la prima riga non è un commento ma un comando "bang", serve per dire al browser che tipo di file è -->
<!-- se non lo mettiamo, il browser prova comunque a leggerlo come un file html perché abbiamo usato questa estensione, ma potrebbe sbagliare -->
<html>	

	<head>
		<title>Error 404 (Not Found)!!1</title>
		<meta charset="UTF-8">
		<meta lang="en">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<style>
		body {
			background-color: pink;		
		
		}
		
		span {
			background-color: blue;
			display: inline;

		}



	</style>
		
	<body>
		<img src="logo.png" alt="logo" title="logo">

		<p><span>That’s all we know.</span></p>
		<img src="robot.png" alt="robot" title="robot">
	</body>

</html>
